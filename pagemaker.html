<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Page Generator</title>
    <style>
         h3.bottom-right {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #0ff;
         }
        body {
            background-color: #333333;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #00ffff;
        }

        input[type="text"],
        textarea {
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #0ff;
            background-color: #444444;
            color: #0ff;
        }

        textarea {
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background-color: #00cccc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #00a3a3;
        }

        
        .generated-content {
            margin-top: 40px;
        }
        .generated-content h1 {
            color: #0ff;
        }
        .generated-content p {
            color: #0ff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <label for="title">Title:</label>
    <input type="text" id="titleInput" placeholder="Enter title"><br><br>

    <label for="subject">Subject:</label>
    <input type="text" id="subjectInput" placeholder="Enter subject"><br><br>

    <label for="textInput">Text:</label><br>
    <textarea id="textInput" placeholder="Enter text" rows="4" cols="50"></textarea><br><br>

    <button onclick="generateFile()">Generate File</button>

    <div class="generated-content" id="generatedContent"></div>
    <h3 class="bottom-right">made by Jakub Wolak</h3>
    <script>
        function generateFile() {
            const title = document.getElementById('titleInput').value || 'Default Title';
            const subject = document.getElementById('subjectInput').value || 'Default Subject';
            const text = document.getElementById('textInput').value || 'Default Text';

            const htmlContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>${title}</title>
                    <style>
                        p {
                            color: blue;
                            font-family: "Comic Sans MS", cursive;
                            text-align: center;
                        }
                        h1 {
                            color: red;
                        }
                    </style>
                </head>
                <body>
                    <h1>${subject}</h1>
                    <p>${text}</p>
                </body>
                </html>
            `;

            // Create a Blob with the HTML content
            const blob = new Blob([htmlContent], { type: 'text/html' });

            // Create a download link
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = 'generated_page.html'; // Name of the downloaded file

            // Simulate a click on the download link
            downloadLink.click();
        }
    </script>
</body>
</html>
